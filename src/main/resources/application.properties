# Spring application name
spring.application.name=bookingtest

# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookingtest
spring.datasource.username=nanna
spring.datasource.password=${password}

# Gmail SMTP settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail}
#passwords on gmail needs to be an app-password. Cannot be your own password.
spring.mail.password=${mailPassword} 
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
